<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#boraCodar - Desafio 1 | Ruan Narici</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/img_album.png">
</head>
<body>
    <h1><a class="DEV" href="https://www.linkedin.com/in/ruan-narici-6a590416b/" target="_blank">Ruan Narici</a></h1>
    <main>
        <section class="left-itens">
            <section class="play1">
                <div class="box-player-1">
                    <img src="./assets/img/img_album.png" alt="Albúm-1" class="album-play-1">
                    <h1 class="music-desc">Acorda Devinho</h1>
                    <p class="music-group">Banda Rocketseat</p>
                    <div class="buttons-play-1">
                        <img src="./assets/img/back.png" alt="Back" class="button-back">
                        <img src="./assets/img/play.png" alt="Play" class="button-play">
                        <img src="./assets/img/playing.png" alt="Playing" class="button-pause hide">
                        <img src="./assets/img/next.png" alt="Next" class="button-next">
                    </div>
                    <div class="box-timer-bar-play-1">
                        <div class="progress-bar-play-1">
                            <div class="bar-play-1">
                            </div>
                        </div>
                    </div>
                    <div class="box-timer-number-play-1">
                        <p class="time-start-player">0:00</p>
                        <p class="time-end-player">01:48</p>
                    </div>
                </div>
            </section>
    </section>
    <section class="right-itens">
            <section class="play2">
                <div class="box-player-2">
                    <div class="box-img-name-music-player-2">
                        <img src="./assets/img/img_album.png" alt="Albúm-1" class="album-play-2">
                        <div class="desc-player-2">
                            <h1 class="music-desc-2">Acorda Devinho</h1>
                            <p class="music-group">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="buttons-play-2">
                        <img src="./assets/img/back.png" alt="Back" class="button-back">
                        <img src="./assets/img/play.png" alt="Play" class="button-play">
                        <img src="./assets/img/playing.png" alt="Playing" class="button-pause hide">
                        <img src="./assets/img/next.png" alt="Next" class="button-next">
                    </div>
                    <div class="box-timer-bar-play-2">
                        <div class="progress-bar-play-2">
                            <div class="bar-play-2">
                            </div>
                        </div>
                    </div>
                    <div class="box-timer-number-play-2">
                        <p class="time-start-player">0:00</p>
                        <p class="time-end-player">01:48</p>
                    </div>
                </div>
            </section>
            <section class="play3">
                <div class="box-player-3">
                    <div class="box-img-name-music-player-3">
                        <img src="./assets/img/img_album.png" alt="Albúm-1" class="album-play-3">
                        <div class="desc-player-3">
                            <h1 class="music-desc-3">Acorda Devinho</h1>
                            <p class="music-group">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="buttons-play-3">
                        <img src="./assets/img/back.png" alt="Back" class="button-back">
                        <img src="./assets/img/play.png" alt="Play" class="button-play">
                        <img src="./assets/img/playing.png" alt="Playing" class="button-pause hide">
                        <img src="./assets/img/next.png" alt="Next" class="button-next">
                    </div>

                </div>
            </section>
    </section>
    </main>
    <div class="music">
        <audio id="play-music" preload="auto">
            <source src="./assets/music/Anthem of Rain - In The Club.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
